			<th class="text-center">번호</th>
			<th class="text-center">제목</th>

<center><h2>등록 및 수정</h2></center>
<div class="container" style="width:500px;">
	<form id="form1"  class="form-horizontal">
		<input type="hidden"  class="form-control" name="idx" >
		<div class="form-group">		
			<label >아이디:</label>
			<input type="text"  class="form-control" name="userId" >
		</div>	
		<div class="form-group">
			<label>이름:</label>
			<input type="text"  class="form-control"  name="userName" >
		</div>	
		<div class="form-group">
			<label>제목:</label>
			<input type="text"  class="form-control"  name="title" placeholder="제목을 입력해 주세요">
		</div>	
		<div class="form-group">
			<label>내용:</label>
			<textarea class="form-control" rows="5" name="content" placeholder="내용을 입력해 주세요"></textarea>
		</div>
		<!--
		<div class="form-group">
			<label >성별:</label>
			<div class="radio">
				<label><input type="radio"  name="gender"  value="남">남</label>
			</div>

			</div>	
		</div>	    
		-->
		<div class="form-group">   
			<label>게시판종류:</label>
				<select class="form-control" name="kind">
					<option value="공지사항">공지사항</option>
					<option value="고객게시판">고객게시판</option>
					<option value="건의사항">건의사항</option>
				</select>
		</div>
		<br>
		<div class="form-group text-center">
			<div class="btn-group">
					<input type="button"  class="btn btn-primary" value="등록"  id="btnInsert" /> 
			</div>
			<div class="btn-group">
					<input type="button"  class="btn btn-info" value="수정"  id="btnUpdate" />
			</div>
			<div class="btn-group">
					<input type="button"  class="btn btn-success" value="초기화" id="btnInit" />
			</div>
		</div>
	</form>
	<br>
	<br>
	<br>
	<br>
	<br>
